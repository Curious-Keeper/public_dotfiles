# Starship Configuration - Clean Text Style
# https://starship.rs/config/

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Main prompt format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$php\
$docker_context\
$conda\
$aws\
$azure\
$gcloud\
$time\
$line_break\
$character"""

# Right prompt
right_format = """$cmd_duration"""

# Newline between prompts
add_newline = true

