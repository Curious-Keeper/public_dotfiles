# hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = true
    grace = 200
    no_fade_in = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = ease, 0.25, 0.1, 0.25, 1
    animation = fadeIn, 1, 5, ease
    animation = fadeOut, 1, 5, ease
    animation = inputFieldDots, 1, 2, ease
}

background {
    monitor = eDP-1
    path = screenshot
    blur_passes = 2
}

input-field {
    monitor = eDP-1
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.35)

    outer_color = rgba(51, 204, 255, 0.93) rgba(0, 255, 153, 0.93) 45deg
    check_color = rgba(0, 255, 153, 0.93) rgba(255, 102, 51, 0.93) 120deg
    fail_color  = rgba(255, 102, 51, 0.93) rgba(255,   0, 102, 0.93) 40deg
    fail_text = <b>$PAMFAIL</b>

    font_color = rgb(230,230,230)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.28

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# CAPS/NUM
label {
  monitor = eDP-1
  text = $CSTATE  # shows Caps/Num status
  font_size = 16

  position = 30, 30
  halign = left
  valign = top
}

# TIME
label {
    monitor = eDP-1
    text = $TIME
    font_size = 84
    font_family = $font

    position = -30, 10
    halign = right
    valign = top
}

# DATE
label {
    monitor = eDP-1
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 22
    font_family = $font

    position = -30, -140
    halign = right
    valign = top
}

label {
    monitor = eDP-1
    text = $LAYOUT[en,ru]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}
